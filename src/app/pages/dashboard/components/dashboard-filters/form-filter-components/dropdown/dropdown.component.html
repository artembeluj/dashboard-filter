<mat-form-field>
    <mat-label *ngIf="label">{{label}}</mat-label>
    <mat-select [(ngModel)]="value">
        <mat-option>None</mat-option>
        @for (category of getCategoryOptions(); track category) {
        <mat-option [value]="category">{{ category }}</mat-option>
        }
    </mat-select>
</mat-form-field>
